<div class="container">
  <form action="action_page.php"  [formGroup]="contactForm">

    <label for="fname">First Name </label>
    <input type="text" id="fname" name="firstname" formControlName = "firstname" class="form-control" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" formControlName = "lastname" class="form-control" placeholder="Your last name..">

    <label for="city">City</label>
    <select id="city" name="city" formControlName = "city">
      <option default value="pune">Pune</option>
      <option value="mumbai">Mumbai</option>
      <option value="nagpur">Nagpur</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" formControlName = "subject" class="form-control" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit"  (click)="submit()">
    
    <div role="alert" *ngIf="myFlag" style="color:green">
      <h4 cAlertHeading>Thank you!</h4>
      <p>you have successfully submitted your Feedback.</p>
      <hr />
    </div>

  </form>
</div>
